<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memoire'19 | MACE Global Alumni Meet 2019</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="title-row">
                            <h1 class="title-name">Memoire'19</h1>
                            <h4 class="sub-title">MACE GLOBAL ALUMNI MEET</h4>
                        </div>

                        <div class="title-reg-line">
                            <span class="title-reg">REGISTRATION</span>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="full_name" class="required">Full Name</label>
                                    <input type="text" name="full_name" id="full_name" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-input">
                                    <label for="nick_name" class="sensible-input">Nick Name</label>
                                    <input type="text" name="nick_name" id="nick_name" />
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="country_code" class="required">Phone number ( WITH COUNTRY CODE) </label>
                                        <div class="row">
                                            <div style="width:25%;float:left;">
                                                <input type="text" name="country_code" id="country_code" value="+91" onfocus="this.select()" />
                                            </div>
                                            <div style="width:70%;float:right;">
                                                    <input type="text" name="phone_number" id="phone_number" />
                                            </div>
                                        </div>  
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="email" class="required">Email</label>
                                        <input type="text" name="email" id="email" />
                                    </div>
                                </div>

                        </div>
                        <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="passout_year" class="required">Year of Passing</label>
                                        <input type="number" name="passout_year" id="passout_year" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="course" class="required">COURSE</label>
                                        </div>
                                        <div class="select-list">
                                            <select name="course" id="course">
                                                <option value="btech">B.Tech</option>
                                                <option value="mtech">M.Tech</option>
                                                <option value="mca">MCA</options>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                        </div>

                        <div class="form-row">
                                <div class="form-group course-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="branch" class="required">BRANCH</label>
                                        </div>
                                        <div class="select-list">
                                            <select name="branch" id="branch">
                                                <option value="ce">Civil Engineering</option>
                                                <option value="me">Mechanical Engineering</option>
                                                <option value="eee">Electrical & Electronics Engineering</option>
                                                <option value="ece">Electronics & Communication  Engineering</option>
                                                <option value="cse">Computer Science & Engineering</option>
                                                <option value="mca">Master of Computer Applications</options>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group batch-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="batch" class="required">BATCH</label>
                                        </div>
                                        <div class="select-list">
                                            <select name="batch" id="batch">
                                                <option value="a">A</option>
                                                <option value="b">B</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                        </div>



                        <h5 class="info-title">BOOK ADDITIONAL SEATS FOR FAMILY</h5>

                        <div class="form-row">

                            <div class="form-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="spouse" class="required">SPOUSE/CHILDREN <span class="grey-block">(AGE &gt; 12)</span></label>
                                        </div>
                                        <p class="form-info"> ~ ₹1000/person</p>
                                        <div class="select-list">
                                            <select name="spouse" value="no" id="spouse" class="sensible-input">
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                            </select>
                                        </div>
                                    </div>
                            </div>

                            <div class="form-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="children" class="required">CHILDREN <span class="grey-block">( Age 5 to 12  )</span></label>
                                        </div>
                                        <p class="form-info"> ~ ₹500/person</p>
                                        <div class="select-list">
                                            <select name="children" id="children"  class="sensible-input">
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                    </div>
                            </div>

                            <div class="form-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="kids" class="required">CHILDREN <span class="grey-block">( AGE &lt; 5 )</span></label>
                                        </div>
                                        <p class="form-info">no additional charge</p>
                                        <div class="select-list">
                                            <select name="kids" id="kids">
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                    </div>
                            </div>
                        </div>

                        <table class="reciept" cellpaddng="0" cellspacing="0" width="100%">
                            <tr>
                                <td>Alumni Registration Fee</td>
                                <td align="right">₹2000</td>
                            </tr>
                            <tr id="spouse-reciept" style="display: none;">
                                <td>Spouse or Children Registration x <span id="variable-spouse-count"></span></td>
                                <td align="right">₹<span id="variable-spouse-charge"></span></td>
                            </tr>
                            <tr id="children-reciept" style="display:none;">
                                <td>Children ( Age Between 5 and 12 ) x <span id="variable-children-count"></span> </td>
                                <td align="right">₹<span id="variable-children-charge"></span></td>
                            </tr>
                            <tr class="total">
                                <td>Total </td>
                                <td align="right">₹<span id="variable-total">2000</span></td>
                            </tr>
                        </table>

                        <div class="form-submit">
                            <input type="submit" value="PROCEED TO PAYMENT" class="submit" id="submit" name="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
